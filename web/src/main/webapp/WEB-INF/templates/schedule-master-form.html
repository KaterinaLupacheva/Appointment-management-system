<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Schedule Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/css/common_theme.css">
</head>
<body>
        <h3 class="text-center"><form th:text="${masterName}"></form></h3>

<div>
    <form th:action="@{/admin/addSchedule}" th:method="post" th:object="${scheduleDto}">
        <input name="masterId" type="hidden" th:value="${masterId}">
        <label for="date">Choose Date:
            <input id="date" type="date" th:field="*{day}"/>
        </label>

        <label for="startTime">Start Time:
            <input id="startTime" type="time" th:field="*{startTime}"/>
        </label>

        <label for="endTime">End Time:
            <input id="endTime" type="time" th:field="*{end_time}"/>
        </label>

        <input type="submit" value="Add" class="btn btn-primary">

    </form>
</div>
</body>
</html>
